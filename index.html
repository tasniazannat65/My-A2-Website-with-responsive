<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Noto Serif font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
      <!-- Inter font link -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css links -->
    <link rel="stylesheet" href="./styles/flowers.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Beautiful Flowers Website</title>
  </head>
  <body class="noto-serif-font">
    <!-- header section starts-->
    <header>
      <!-- navigation section  -->
      <nav class="navigation inter-font">
        <div class="web-logo">
            <img  src="./assets/website-logo (1).png" alt="">

        </div>
        
        <ul class="nav-links">
          <li class="nav-item"><a class="nav-link" href="">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="">About us</a></li>
          <li class="nav-item"><a class="nav-link" href=""><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a>
          </li>
        </ul>
      </nav>
      <!-- banner section starts -->

       <!-- parent div of banner section -->
       <div class="banner-container">
         <!--"child box-1" of banner container  -->
        <div class="banner-content">
            <h1 class="banner-title">ALWAYS <span id="fresh">FRESH FLOWERS</span></h1>
            <p class="banner-description inter-font">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>

        </div>
         <!--"child box-2" of banner container  -->

        <div class="banner-image">
            <img src="./assets/hero-flower.png" alt="">
        </div>
       </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
